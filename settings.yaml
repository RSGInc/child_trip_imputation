# POPS settings
STUDY_SCHEMA: 'spring_2022'
PG_DB: "sandag_hts"
PG_HOST: "pops.rsginc.com"
PG_PORT: 5432

# Processing inputs/outputs
TABLES:
  household:
    name: w_rm_hh
    index: hh_id
  person: 
    name: w_rm_person
    index: person_id
  trip:
    name: w_rm_trip
    index: trip_id
  day: 
    name: w_rm_day
    index: day_id
  codebook: 
    name: w_value_labels 
    index: name

# If commented out, data will not be stored locally
CACHE_DIR: 'cache'
# OUTPUT_DIR: 'output'

# Parameters
CODES:
  CHILD_AGE: 
    age: [1, 2, 3]
  
  PRESCHOOL_AGE: 
    age: [1]

  PRESCHOOL_TYPES:
    school_type: [2, 3]

