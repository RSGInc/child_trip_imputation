# POPS settings
STUDY_SCHEMA: 'spring_2022'
PG_DB: "sandag_hts"
PG_HOST: "pops.rsginc.com"
PG_PORT: 5432

# Processing inputs/outputs
TABLES:
  household:
    name: w_rm_hh
    index: hh_id
  person: 
    name: w_rm_person
    index: person_id
  trip:
    name: w_rm_trip
    index: trip_id
  day: 
    name: w_rm_day
    index: day_id
  codebook: 
    name: w_value_labels 
    index: name

# If commented out, data will not be stored locally
CACHE_DIR: 'cache'
# OUTPUT_DIR: 'output'

# Codes used to filter data on
CODES:
# Non-adults <18 years old
  CHILD_AGE: 
    age: [1, 2, 3]
# Code for <5 years old
  PRESCHOOL_AGE: 
    age: [1]
# Code for pre-school school types
  PRESCHOOL_TYPES:
    school_type: [2, 3]
# Code for K-12 and preschool trip purposes
  SCHOOL_PURPOSES:
    d_purpose: [3, 21, 26]

